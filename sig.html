<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Signature</title>
</head>
<body>

<table cellpadding="0" cellspacing="0" border="0" width="350"
  style="font-family: Arial, Helvetica, sans-serif; 
         background-image:url(https://raw.githubusercontent.com/USamaBasraa/stif/master/Background.png);
         background-repeat:no-repeat;
         background-size:100% auto;">
  <tr>
    <!-- Left side with details -->
    <td style="padding:20px; vertical-align:top;">
      <table cellpadding="0" cellspacing="0" border="0">
        <tr>
          <td>
            <p style="margin:0;font-family: Arial, Helvetica, sans-serif;font-weight: bold;">Luke Rowe</p>
          </td>
        </tr>
        <tr>
          <td>
            <p style="margin:0;color: #1c5686;font-size: 12px;">Director / Technician</p>
          </td>
        </tr>
        <tr>
          <td>
            <img src="https://raw.githubusercontent.com/USamaBasraa/stif/master/Line.png" 
                 alt="" width="150" 
                 style="display:block; margin:0; padding:0; line-height:0; border:0;margin-bottom: 5px;">
          </td>
        </tr>
          <tr>
          <td>
            <p style="margin:0;font-size: 12px;">
              <span>
                <img src="https://raw.githubusercontent.com/USamaBasraa/stif/master/Icon%201.png" alt="Phone Icon" height="12" width="12" style="">
              </span> 
              <span>
                <a href="tel:0433633077" style="color:#000000; text-decoration:none;">0433 633 077</a>
              </span>
            </p>
          </td>
        </tr>
        <tr>
          <td>
            <p style="margin:0;font-size: 12px;">
              <span>
                <img src="https://raw.githubusercontent.com/USamaBasraa/stif/master/Icon%202.png" alt="Email Icon" height="12" width="12" style="">
              </span> 
              <span>
                <a href="mailto:info@wattabreeze.com" style="color:#000000; text-decoration:none;">info@wattabreeze.com</a>
              </span>
            </p>
          </td>
        </tr>
      
        <tr>
          <td>
            <p style="margin:0;font-size: 12px;">
              <span>
                <img src="https://raw.githubusercontent.com/USamaBasraa/stif/master/Icon%203.png" alt="Website Icon" height="12" width="12" style="">
              </span> 
              <span>
                <a href="https://www.wattabreeze.com" target="_blank" style="color:#000000; text-decoration:none;">www.wattabreeze.com</a>
              </span>
            </p>
          </td>
        </tr>
      </table>
    </td>

    <!-- Divider line -->
    <td style="padding:0 10px; vertical-align:middle;">
      <img src="https://raw.githubusercontent.com/USamaBasraa/stif/master/Centre%20Line.png" 
           alt="Divider" style="display:block; height:100%; max-height:100px;">
    </td>

    <!-- Right side with logo -->
    <td style="vertical-align:middle; text-align:center; padding:20px;">
      <a href="https://www.wattabreeze.com" target="_blank" style="text-decoration:none;">
        <img src="https://raw.githubusercontent.com/USamaBasraa/stif/master/logo.png" 
             alt="Logo" width="65" height="65" style="display:block; margin:0 auto 5px auto; border:0;">
      </a>

      <table cellpadding="0" cellspacing="0" border="0" align="center">
        <tr>
          <td style="padding:0 3px;">
            <a href="https://www.facebook.com/people/Watt-A-Breeze-Pty-Ltd/61574271963754/?rdid=iYqFSSIH7wIBMrzo&share_url=https%3A%2F%2Fwww.facebook.com%2Fshare%2F1AEtgg6G6G%2F" target="_blank">
              <img src="https://raw.githubusercontent.com/USamaBasraa/stif/master/Icon%204.png" 
                   alt="Facebook" height="20" width="20" style="display:block; border:0;">
            </a>
          </td>
          <td style="padding:0 3px;">
            <a href="https://www.instagram.com/wattabreeze" target="_blank">
              <img src="https://raw.githubusercontent.com/USamaBasraa/stif/master/Icon%203.png" 
                   alt="Instagram" height="20" width="20" style="display:block; border:0;">
            </a>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
